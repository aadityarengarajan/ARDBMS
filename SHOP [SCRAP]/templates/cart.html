<style>
    body
{
  margin:0 auto;
  padding:0;
}
.paid
{
 display:none;
  width:100%;
  margin:0 auto;
    background-color:#000;
  text-align:center;
  padding-top:25px;
  border-radius:0px 0px 10px 10px;
  padding-bottom:25px;
  color:#00773D;
  line-height:30px;
}
.paid p
{
  background-image:url("http://dc455.4shared.com/download/VILITso0/tsid20130720-183900-9216b81f/check.png");
  background-repeat:no-repeat;
  background-position:left center;
  padding-left:30px;
  width:100%;
  margin:0 auto;
}
.container
{
  width:100%;
  margin:50px auto;
}
.tab
{
  width:100%;
  margin:0 auto;
  height:10px;
  background-color:#2B2929;
  border-radius:50px
}
.receipt
{
   background-color:#0f0f0f;
  padding-top:20px;
    width:100%;
  margin:-5px auto;
  border-radius:5px 5px 50px 50px;
  -moz-box-shadow: 0 10px 30px rgba(0,0,0,0.3);
-webkit-box-shadow: 0 10px 30px rgba(0,0,0,0.3);
box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
.paper
{
  border-top:1px dashed #ccc;
  width:96%;
  margin:0 auto;
}
.title
{
  color:#fff;
  margin-top:20px;
  margin-left:10px;
  font-weight:bold;
  float:left;
  font-size:16px;
  line-height:30px;
}
.date
{
  color:#fff;
  margin-top:20px;
  margin-right:10px;
  font-weight:lighter;
  float:right;
  font-size:12px;
    line-height:30px;
}
table
{
  clear:both;
  width:95%;
  margin:0 auto;
  color:#b0b0b0;
  font-size:12px;
  padding-top:10px;
  padding-bottom:20px;
  border-bottom:1px dashed #ccc;
}
.right
{
  text-align:right;
}
.center
{
  text-align:center;
  padding-top:20px;
}
input[type=button]
{
  background-color:#000;
  outlie:none;
  border:1px solid #ccc;
  padding:10px;
  border-radius:5px;
  font-weight:bold;
  color:#fff;
  padding-left:30px;
  background-image:url("http://dc707.4shared.com/img/zr6_o80l/s3/13ffd4de138/cart.png");
  background-repeat:no-repeat;
  background-position:5px center;
}
input[type=button]:hover
{
  -moz-box-shadow: 0 10px 30px rgba(0,0,0,0.3);
-webkit-box-shadow: 0 10px 30px rgba(0,0,0,0.3);
box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  cursor:pointer;
  color:#f0f0f0;
}
.barcode
{
    height: 10px;
  width: 0;
  box-shadow:1px 0 0 1px #343434, 5px 0 0 1px #343434, 10px 0 0 1px #343434, 11px 0 0 1px #343434, 15px 0 0 1px #343434, 18px 0 0 1px #343434, 22px 0 0 1px #343434, 23px 0 0 1px #343434, 26px 0 0 1px #343434, 30px 0 0 1px #343434, 35px 0 0 1px #343434, 37px 0 0 1px #343434, 41px 0 0 1px #343434, 44px 0 0 1px #343434, 47px 0 0 1px #343434, 51px 0 0 1px #343434, 56px 0 0 1px #343434, 59px 0 0 1px #343434, 64px 0 0 1px #343434, 68px 0 0 1px #343434, 72px 0 0 1px #343434, 74px 0 0 1px #343434, 77px 0 0 1px #343434, 81px 0 0 1px #343434;
  display:inline-block;
  margin-right:85px;
}
.sign
{
text-align:center;
}
.thankyou
{
  line-height:14px;
  font-size:10px;
  margin-top:5px;
  color:##b0b0b0;
  width:100%;
}

</style>

<div class="container">
  <div class="tab"></div>
  <div class="paid"><input type="button" value="Pay" onClick="window.location.href='/checkout'"/></div>
  <div class="receipt">
  <div class="paper">
    <div class="title">Cart</div>
    <div class="date">Date: {{date}}</div>
    <table>
      <tbody>
          {% for i in cart %}
        <tr><td>{{i['prod']}}</td><td class="right">${{i['cost']}}</td></tr>
        {% endfor %}

        <tr><td colspan="2" class="center"><input type="button" value="Order" onClick="pay()"/></td></tr>
    </tbody>
    </table>
    <div class="sign center">
      <svg class="barcode"style="width:50%" jsbarcode-format="auto" jsbarode-height="50%" jsbarcode-value="DEEPBLU-{{code}}" jsbarcode-textmargin="0" jsbarcode-fontoptions="bold"></svg>
      <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/JsBarcode.all.min.js"></script>
      <script>
          JsBarcode(".barcode").init();
      </script>


      <div class="thankyou">
      DEEPBLU-{{code}}
      </div>
    </div>
  </div>

  <div>
</div>
<script>
    function pay()
{
  $(".receipt").slideUp("slow");
  $(".paid").slideDown("slow");
}
</script>
